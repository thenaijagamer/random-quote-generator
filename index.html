<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Random quote generator</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="custom-loader"></div>
        <h3 class="card__name"></h3>
        <div class="card__btn-box"></div>
        <blockquote class="card__quote"></blockquote>
      </div>
      <div class="switch">
        <div class="switch__regroup">
          <svg class="switch__icon">
            <use xlink:href="images/sprite.svg#icon-regroup"></use>
          </svg>
        </div>
        <div class="switch__link">
          <svg class="switch__icon">
            <use xlink:href="images/sprite.svg#icon-link"></use>
          </svg>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
