<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Random quote generator</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="card__name">George Bernard Shaw</h3>
        <div class="card__btn-box">
          <button class="btn btn--famous">Famous Quotes</button>
          <button class="btn btn--inspire">Inspirational</button>
        </div>
        <blockquote class="card__quote">
          Learn from yesterday, live for today, hope for tomorrow.
        </blockquote>
      </div>
      <div class="switch">
        <div class="switch__regroup">
          <img src="images/Regroup.svg" />
        </div>
        <div class="switch__link">
          <img src="images/link.svg" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
